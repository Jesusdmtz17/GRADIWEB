<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADIWEB JESUS MARTINEZ</title>
    <link rel="icon" href="https://www.gradiweb.com/wp-content/themes/gradiwebtemplate/img/icons/Icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./public/css/index.css" rel="stylesheet">

    <script src="./public/javascript/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <div class="one-half small--one-whole">
                <div class="images-wrapper">
                    <div class="featured-images-slider">

                    </div>
                    <div class="thumbnails-images-carousel">

                    </div>
                </div>
            </div>
            <div class="one-half small--one-whole">
                <div class="meta-info-product">
                    <div class="product-vendor"></div>
                    <div class="product-title"></div>
                    <div class="product-price"></div>
                    <div class="product-variants"></div>
                    <div class="product-actions grid">
                        <div class="qty-selector one-half">
                            <button class="minus-qty">-</button>
                            <input type="number" name="qty" value="1">
                            <button class="plus-qty">+</button>
                        </div>
                        <div class="total-price one-half">
                            <span>Total Price:</span>
                            <span class="total-price"></span>
                        </div>
                        <div class="actions">
                            <button class="add-to-wishlist">Add to favourite</button>
                            <button class="submit-product">Add to cart</button>
                        </div>
                    </div>
                    <div class="product-description">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Desarrollado por <a href="https://www.linkedin.com/in/jesusdavidmartinezcausil/" target="_blank">Jesus Martinez</a>
    </footer>
</body>
</html>
